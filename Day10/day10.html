<!DOCTYPE html>
<html>
    <head>
        <style>
            body{background-color: lightseagreen;}
            h2{color: red;}
            </style>
    <title>HTML ATTRIBUTES</title>
</head>

<body>
<h2>REGISTRATION</h2>
    <form>
        <fieldset>
            <legend>Login Form :</legend>
            <label>Name</label><br /></br>
            <input placeholder="Type your name here.." /><br /></br>
            <label>MOB</label><br /></br>
            <input type="number" min="6" max="6" /><br /></br>
            <label>ADDRESS</label><br /></br>
            <input type="text" maxlength="10" /><br /></br>
            <label>QUALIFICATION</label><br /></br>
            <input type="text" size="45" /><br /></br>
            <label>PINCODE</label><br /></br>
            <input value="DragonFire123" readonly /><br /></br>
            <label>HOUSE NO</label><br /></br>
            <input value="DragonFire123" disabled /><br /></br>
            <label>Email :</label><br /></br>
            <input type="email" /><br /></br>
            <label>Password :</label><br /></br>
            <input type="password" /><br /></br>
            <input type="submit" value="Login" /></br></br>
        </fieldset>
    </form>

    <form onsubmit="alert('Submitted.')">
        <label>Name</label></br></br>
        <input type="text" required /></br></br>
        <label>DOB</label></br></br>
        <input type="text" required /></br></br>
        <label>Address</label></br></br>
        <input type="text" required autofocus /></br></br>
        <label>Email</label></br></br>
        <input type="text" required /></br></br>
        <label>Submit</label></br></br>
        <input type="submit" /></br></br>
    </form>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid
#000000;">
    </canvas>



    </body>

</html>
